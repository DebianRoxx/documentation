<!DOCTYPE html>
<html lang="{{ default .Site.Language.Lang .Site.LanguageCode  }}">
{{ partial "head.html" . }}
<body>
    <main>
        <article>
            <header>
                <h1>{{ .Title }}</h1>
                {{ partial "breadcrumb.html" . }}
            </header>
            {{ partial "toc.html" . }}
            <section>{{ .Content }}</section>
        </article>
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
